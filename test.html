<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #222;
    color: white;
}

.score-bar {
    background-color: #333;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}

.score-label {
    font-size: 24px;
}

.score-value {
    font-size: 24px;
    color: #ffcc00; /* Yellow */
}

    </style>

</head>
<body>
    <div class="score-bar">
        <div class="score-label">Score:</div>
        <div class="score-value">0</div>
    </div>
    <div class="groundArea1">
        <!-- Your game content goes here -->
    </div>
 
    <script>
        // Initialize the score
let score = 0;

// Function to update the score
function updateScore() {
    const scoreValue = document.querySelector('.score-value');
    scoreValue.textContent = score;
}

// Example function to increase the score
function increaseScore() {
    score += 10; // You can change this as needed
    updateScore();
}

// Example: Increase the score when a coin is collected
function collectCoin() {
    // Your coin collection logic here
    // For example, when a coin is collected:
    increaseScore();
}

// Call the initial score update
updateScore();

    </script>
</body>
</html>
