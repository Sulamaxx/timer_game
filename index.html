<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Homepage</title>
</head>

<body class="indexBody">

    <div class="homePageHeadingDiv">
        <h1>Welcome to Awesome Game</h1>
        <p>Get ready for an epic adventure!</p>
        <button class="startButton" id="startButton">Start Game</button>
    </div>

    <div class="homePageImgDiv">
        <img src="./resources/home.svg" class="homePageImg" />
    </div>

    <div class="homePagePlayerDiv">
        <img src="./assets/player/player.png" class="homePagePlayerImg" />
    </div>

    <div class="manualIcon icon" onclick="showManual()">
        <img src="./resources/icons.jpg" alt="" class="manualIconImg iconImg" />
    </div>

    <div class="manualDiv manualShowHide" id="manualDiv">
        <h3>Controls of the Game</h3>
        <p class="controlItem">Move Right : Right Arrow Key / D</p>
        <p class="controlItem">Move Left : Left Arrow Key / A</p>
        <p class="controlItem">Move Up : Up Arrow Key / W</p>
        <p class="controlItem">Move Down : Down Arrow Key / S</p>
    </div>

    <div class="soundIcon icon" onclick="soundOnOff()">
        <img src="./resources/icons.jpg" class="soundIconImg iconImg" />
    </div>

    <div class="soundOnOffIndicateIcon soundOnOffIndicateIconChange" id="soundOnOffIndicateIcon">
        <img src="./resources/icons.jpg" class="soundOnOffIndicateIconImg" />
    </div>

    <div class="settingsIcon icon">
        <img src="./resources/icons.jpg" class="settingsIconImg iconImg" />
    </div>

    <script src="script.js"></script>
</body>

</html>
